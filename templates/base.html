<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penyakit Jantung</title>

    <!-- Impor tiga file CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='component.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
    <div id="vanta-bg" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x9bd4f5,
      shininess: 50.00,
      waveHeight: 20.00,
      waveSpeed: 1.00,
      zoom: 0.85
    })
  });
</script>

</body>
</html>
